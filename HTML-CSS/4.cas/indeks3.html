<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <!-- TABLE tag je za pravljenje tabele-->
    <table border="10" align="center" width="400" height="200">
      <!---TR predstavlja RED U TABELI-->
      <tr>
        <!--TD predstavlja KOLONU U TABELI-->
        <td align="center">1. red 1.kolona</td>
        <td align="center">1. red 2.kolona</td>
      </tr>
      <tr>
        <td align="center">2. red 1.kolona</td>
        <td align="center">2. red 2.kolona</td>
      </tr>
    </table>
    <br />
    <!---druga tabela-->
    <table align="center" border="2" width="600" height="300">
      <tr>
        <td></td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
