<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!---Postoje uredjene i neuredjene liste u HTML-u-->
    <!--sa ol tagom oznacavamo uredjenu listu, dok sa ul tagom oznacavamo neuredjenu listu-->
    <!--Elemente oznacavamo sa li tagom bez obzira da li je uredjena ili ne -->
    <h2><u>ATP lista najboljih tenisera</u></h2>
    <ol>
      <li>Novak Djokovic</li>
      <li>Rodzer Federer</li>
      <li>Rafael Nadal</li>
    </ol>
    <h2><u>IT camp sadrzi</u></h2>
    <ul>
      <li><mark>HTML</mark></li>
      <li><mark>CSS</mark></li>
      <li><mark>JAVA</mark></li>
    </ul>
    <!--img tag koristimo za importovanje fotografije na sajtu-->
    <img src="HTML img.png" alt="fotografija" width="200" height="200" />
    <!--Prikazivanje iz linka-->
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4JO3OyVLjXDyuZZgL7m1vA_jEYVvuxDiaNQ&usqp=CAUhttps://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4JO3OyVLjXDyuZZgL7m1vA_jEYVvuxDiaNQ&usqp=CAU"
    />
  </body>
</html>
